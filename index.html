<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Todo List</title>
</head>

<body>
  <header class="header">
    <h1>My To Do List</h1>
    <label for="addNewTodo">Add new todo</label>
    <input type="text" id="addNewTodo" placeholder="Add a title">
    <button id="submitTodo" class="addBtn">Add</button>
  </header>

  <main class="container">
    <ul id="listOfTodos">
      <li>Hit the gym</li>
      <li class="checked">Pay bills</li>
      <li>Meet George</li>
      <li>Buy eggs</li>
      <li>Read a book</li>
      <li>Organize office</li>
    </ul>
  </main>

  <script src="scripts/index.js"></script>
</body>

</html>
